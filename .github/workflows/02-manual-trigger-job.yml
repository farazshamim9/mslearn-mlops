name: Manually trigger an Azure Machine Learning job

on:
  push:
    branches:
      main

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: install autologging
      run : pip install autologging
    - name: Execute training job
      run: az ml job create --file src/job.yml --resource-group mlops-training --workspace-name mlops-1

